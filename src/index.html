<!doctype html>
<html>
<head>

  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
   <div class="wrap">
    <header class="py-8 sticky"> 
      <div class="container flex items-center">
         <a href="#"><img class="w-130" src="/images/logo.webp" alt=""></a>
         <div>
          <div class="relative w-[500px] ml-10">
            <input class=" border rounded-full w-full h-10 border-black py-2 pl-10 pr-4" type="text" placeholder="Search...">
           <div class="absolute top-1/2 left-3 size-5 -translate-y-1/2">
            <img class="image" src="/images/ico_search.png" alt="">
           </div>
         </div>
          </div>
          <nav class="mx-20">
            <ul class="flex gap-10 items-center">
              <li class="relative after:duration-300 after:absolute after:w-full after:scale-x-0 hover:after:scale-100 after:transition-all after:h-[2px] after:left-0 after:bottom-0 after:bg-black"><a href="#">Home</a></li>
              <li class="relative after:duration-300 after:absolute after:w-full after:scale-x-0 hover:after:scale-100 after:transition-all after:h-[2px] after:left-0 after:bottom-0 after:bg-black"><a href="#">Shop</a></li>
              <li class="relative after:duration-300 after:absolute after:w-full after:scale-x-0 hover:after:scale-100 after:transition-all after:h-[2px] after:left-0 after:bottom-0 after:bg-black"><a href="#">Product</a></li>
              <li class="relative after:duration-300 after:absolute after:w-full after:scale-x-0 hover:after:scale-100 after:transition-all after:h-[2px] after:left-0 after:bottom-0 after:bg-black"><a href="#">Blog</a></li>
              <li class="relative after:duration-300 after:absolute after:w-full after:scale-x-0 hover:after:scale-100 after:transition-all after:h-[2px] after:left-0 after:bottom-0 after:bg-black"><a href="#">Fetured</a></li>
             </ul>
          </nav>
          <ul class="flex gap-6 ml-auto">
            <li class="size-5 ">
              <a href="">
              <img class="image" src="/images/ico_user.png" alt="">
             </a>
            </li>

            <li class="size-5 relative">
              <a href="">
              <img class="image" src="/images/ico_heart.png" alt="">
              </a>
              <span class="absolute -top-[8px] -right-[8px] text-white bg-black rounded-full text-xs grid place-items-center size-[18px]">10</span>
            </li>
            
            <li class="size-5 relative">
              <a href="">
                <img class="image" src="/images/ico_bag.png" alt="">
              </a>
              <span class="absolute -top-[8px] -right-[8px] text-white bg-black rounded-full text-xs grid place-items-center size-[18px]">3</span>
            </li>

          </ul>
     </div>
    </header>
    <main>
        <section class="relative">
        <div class="relative pt-[44.791%] bg-gray-200">
          <img class="absolute inset-0 image" src="/images/img_banner.webp" alt="">
        </div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
          <h2 class="text-center text-white font-semibold text-4xl leading-10 ">Harmony in Design: <br>
            Blending Form and Function
          </h2>
          <div class="text-center mt-8">
            <button type="button" class="border h-9 border-white text-white px-7 rounded-full hover:bg-white hover:text-black font-semibold duration-300 transition-all ">
              Shop Now
           </button>
          </div>
        </div>
        </section>
        <section class="w-full bg-ebebe9 py-14">
        <div class="container flex gap-5 justify-center">
          <div class="flex items-center justify-center gap-[15px] flex-1 ">
            <div class="image">
              <img class="w-[57px] h-[38px] object-contain" src="/images/ico_shipping2.png" alt="">
            </div>
            <h3 class="leading-6 font-semibold">Free Shipping Over $50</h3>
          </div>
  
          <div class="flex items-center justify-center  gap-[15px] flex-1">
            <div class="image">
              <img class="w-[57px] h-[38px] object-contain" src="/images/ico_quality.svg" alt="">
            </div>
            <h3 class="leading-6 font-semibold">Quality Assurance</h3>
          </div>
  
          <div class="flex items-center justify-center gap-[15px] flex-1">
            <div class="image">
              <img class="w-[57px] h-[38px] object-contain" src="/images/ico_return.svg" alt="">
            </div>
            <h3 class="leading-6 font-semibold">Return within 14 days</h3>
          </div>
  
          <div class="flex items-center justify-center gap-[15px] flex-1">
            <div class="image">
              <img class="w-[57px] h-[38px] object-contain" src="/images/ico_support.svg" alt="">
            </div>
            <h3 class="leading-6 font-semibold">Support 24/7</h3>
          </div>
        </div>
        </section>
        <section class="w-full mt-24 mb-24 flex-wrap ">
        <div class="container ">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-3xl font-bold">Our Categories</h2>
            </div>
            <button class="border border-black text-[15px] font-semibold bg-white text-black px-7 h-[34px] rounded-full
            hover:bg-black hover:text-white"
             type="button">
              View All
            </button>
          </div>
          <div class="mt-10 flex gap-10 flex-wrap">
           
          <div class="relative  group">
              <div class="image rounded-[20px] flex-1 text-center overflow-hidden ">
               <img class="rounded-[20px] hover:scale-[1.1] transition-all duration-300" src="/images/img_collection.jpg" alt="">
               <a href="none" class="   absolute -bottom-10 left-1/2 -translate-x-1/2 border hover:bg-black hover:text-white  border-none rounded-full bg-white text-black text-[15px] font-semibold px-7 h-9 transition-all duration-300 flex items-center
               group-hover:bottom-10 ">
                Living Room
               </a>
              </div>    
           </div>

            
          <div class="relative  group">
            <div class="image rounded-[20px] flex-1 text-center overflow-hidden ">
             <img class="rounded-[20px] hover:scale-[1.1] transition-all duration-300" src="/images/img_collection2.webp" alt="">
             <a href="none" class="   absolute -bottom-10 left-1/2 -translate-x-1/2 border hover:bg-black hover:text-white  border-none rounded-full bg-white text-black text-[15px] font-semibold px-7 h-9 transition-all duration-300  flex items-center
             group-hover:bottom-10 ">
              Lamp
             </a>
            </div>    
         </div>

           <div class="relative  group">
            <div class="image rounded-[20px] flex-1 text-center overflow-hidden ">
             <img class="rounded-[20px] hover:scale-[1.1] transition-all duration-300" src="/images/img_collection3.webp" alt="">
             <a href="none" class="   absolute -bottom-10 left-1/2 -translate-x-1/2 border hover:bg-black hover:text-white  border-none rounded-full bg-white text-black text-[15px] font-semibold px-7 h-9  transition-all duration-300 flex items-center
             group-hover:bottom-10 ">
              Deco
             </a>
            </div>    
         </div>
          </div>
        </div>

        <section class="bg-ebebe9">
          <div class="container pt-8">
           <div class="flex items-end justify-between">
            <div>
              <h2 class="text-[30px] font-bold leading-[30px]">Bestseller</h2>
              <p class="leading-[20px] mt-2 text-[#8A8A8A]">Experience the best products at our store!</p>
            </div>
            <button class="border border-black text-[15px] font-semibold bg-white text-black px-7 h-[34px] rounded-full
            hover:bg-black hover:text-white"
             type="button">
              View All
            </button>
           </div>
           <ul class="mt-8">
             
           </ul>
          </div>
